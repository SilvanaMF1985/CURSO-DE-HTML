<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Capítulo 24 Aula 10</h1>
        <h2>Select, datalist e textarea em HTML</h2>
    </header>
    <main>
        <form action="cadastro.php" method="post">
            <p>
                <label for="iestado">Estado: </label>
                <select name="Estado" id="iestado">
                    <option value="" selected>---Escolha---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprofissão">Profissão</label>
                <input type="text" name="profissão" id="iprofissão" list="listadeprofissão">
                <datalist id="listadeprofissão">
                    <option value="ADM">Administrador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                    <option value="CONT">Contador</option>
                </datalist>
            </p>
            <p>
                <label for="imensagem">Mensagem: </label><br>
                <textarea name="Mensagem" id="imensagem" cols="50" rows="10"></textarea>
            </p>
            
                
            

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>


    </main>

    <footer>
        <p>Exercício de formulário criado durante o curso de Html5 e Css</p>
    </footer>
    
</body>
</html>
