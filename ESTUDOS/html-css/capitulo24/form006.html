<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Capítulo 24 Aula 09</h1>
        <h2>Elementos color, range e file em HTML</h2>
    </header>

    <main>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor">
            </p>

            <p>
                <label for="isatisfação">Nivel de satisfação: </label>
                <input type="range" name="satistação" id="isatisfação" min="1" max="10" value="5">
            </p>

            <p>
                <label for="ifoto">Foto de perfil: </label>
                <input type="file" name="Foto" id="ifoto">
            </p>

            <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar"></p>
        </form>
    </main>

    <footer>
        <p>Exercício criado por Silvana Furtado durante as aulas do curso em vídeo</p>
    </footer>
    
</body>
</html>
