<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de e-mail e telefone</title>
</head>
<body>
    <header>
        <h1>formulário de e-mail e telefone</h1>
    </header>
    <main>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome: </label>
                    <input type="text" name="nome" id="inome" autocomplete="name" minlength="5" maxlength="60" required>
                </p>
                <p>
                    <label for="iemail">Email: </label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>
                <p>
                    <label for="itelefone">Telefone: </label>
                    <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4, 5}-[0-9]{4}$" placeholder="(xx) xxxxx-xxxx" required>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>

        </form>
    </main>
    <footer>
        Formulário criado por Silvana Furtado
    </footer>
    
</body>
</html>
