    <header>
        <h1>Checkbox e Radio button em HTML</h1>

    <main>
        <form action="cadastro.php" method="get" autocomplete="on">

            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="ifeminino" value="F"> <label for="ifeminino">Feminino</label><br>
                <input type="radio" name="sexo" id="imasculino" value="M"> <label for="imasculino">Masculino</label>
            </fieldset>

            <fieldset>
                <legend>Esportes</legend>
                <input type="checkbox" name="esportefutebol" id="ief"> <label for="ief">Futebol</label><br>
                <input type="checkbox" name="esportebasquete" id="ieb"> <label for="ieb">Basquete</label><br>
                <input type="checkbox" name="esportetenis" id="iet"> <label for="iet">Tênis</label><br>
                <input type="checkbox" name="esportevolei" id="iev"> <label for="iev">Volei</label><br>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>

    </main>
