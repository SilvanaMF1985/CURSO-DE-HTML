<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
            border: 3px solid red;
        }

        tr.linha {
            background-color: lightgrey;
        }


        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.bloco {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--HIERARQUIA DE TABELA (SIMPLES)
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
            TABLE HEADER = CABEÃ‡ALHO DA TABELA
            TABLE DATA = DADOS DA TABELA-->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr class="linha"> <!--Segunda linha-->
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>D1</td>
            <td>D2</td>
            <td class="bloco">D3</td>
        </tr>
    </table>
    
</body>
</html>
