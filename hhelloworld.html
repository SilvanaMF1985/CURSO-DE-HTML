<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSO DE HTML5</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif
            font-size: 30pt;
            color: blue;
            text-shadow: 2px 2px 2px black;
        }

        p {
            text-align: justify;
            text-indent: 50px;

        }

        body {
            background-color: blueviolet;
            color: brown;
            background-image: url("imagens/");
        }
    </style>
</head>
<body>
<div id="interface">

    <header id="Cabeçalho">

    </header>

    <hgroup>
    <h1>h1-> é um titulo</h1>
    <h2>h2-> é um sub-titulo</h2>
    <p>Olá, mundo!</p>
    <h1>ESSA É A FORMATAÇÃO DO H1</h1>
    </hgroup>
    <figure>
        <img src="imagens/banner1.png">
        <figcaption>
            aqui vai a legenda da imagem
            <h1>Essa legenda pode ter um titulo</h1>
            <p>e também pode ter paragrafos</p>
            <p>Isso da um significado semantico pra mecanismos de buscas e visualização do usuário</p>
        </figcaption>
    </figure>
    

</div>
</body>
</html>
